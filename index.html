<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Store</title>
    <link rel="stylesheet" href="./styles.css"
</head>
<body>

    <header class="header">
        <div class="header-logo">
            <img src="./src/images/google-logo.png" alt="google-logo" class="logo">
        </div>
        <div>
          <nav class="header-menu">
              <ul>
                <li><a href="#">Phones</a></li>
                <li><a href="#">Earbuds</a></li>
                <li><a href="#">Watches</a></li>
                <li><a href="#">Smart Home</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Subscriptions</a></li>
             </ul>
          </nav>
        </div>
        <div class="icons-menu">
            <img src="./src/images/icons/Search.svg" alt="Search" class="icon">
            <img src="./src/images/icons/Help.svg" alt="Help" class="icon">
            <img src="./src/images/icons/Cart.svg" alt="Cart" class="icon">
            <img src="./src/images/icons/Avatar.svg" alt="User" class="icon">
        </div>
    </header> 
    
    <main>

    </main>
    
    <footer class="footer">
       <div class="icons-footer"></div> 
            <img src="src/images/icons/SM-x.svg" alt="X icon" class="icon">
            <img src="src/images/icons/SM-instagram.svg" alt="Instagram icon" class="icon">
            <img src="src/images/icons/SM-facebook.svg" alt="Facebook icon" class="icon">
            <img src="src/images/icons/SM-youtube.svg" alt="YouTube icon" class="icon">
            <img src="src/images/icons/SM-tiktok.svg" alt="TikTok icon" class="icon">
